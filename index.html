<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <article class="card">
        <div class="card-header">
            <img src="images/bg-pattern-card.svg" alt="Wavy Background">
        </div>
        <div class="card-content">
            <img src="images/image-victor.jpg" alt="Profile Picture">
            <p>Victor Crest<span> 26</span></p>
            <p>London</p>
        </div>
        <div class="card-footer">
            <div class="footer-item">
                <p class="value">80K</p>
                <small class="item-name">Followers</small>
            </div>
            <div class="footer-item">
                <p class="value">803K</p>
                <small class="item-name">Likes</small>
            </div>
            <div class="footer-item">
                <p class="value">1.4K</p>
                <p class="item-name">Photos</p>
            </div>
        </div>
    </article>
</main>
</body>
</html>
